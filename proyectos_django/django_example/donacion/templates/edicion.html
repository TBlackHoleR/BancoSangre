{% extends "base.html" %}
{% block title %}INTECAP{% endblock %}
{% block links %}
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
{% endblock %}
{% block body %}
  <form action="/editarDonante/" method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">ID</label>
      <input type="text" name="id" class="form-control" value="{{ donante.id }}" placeholder="Nombre" aria-label="Search" aria-describedby="basic-addon2" readonly>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ donante.nombre }}" placeholder="Nombre" aria-label="Search" aria-describedby="basic-addon2">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Nombre</label>
        <input type="text" name="apellido" class="form-control" value="{{ donante.apellido }}" placeholder="Nombre" aria-label="Search" aria-describedby="basic-addon2">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Nombre</label>
        <input type="date" name="fechanac" class="form-control" value="{{ donante.fecha_nacimiento }}" placeholder="Nombre" aria-label="Search" aria-describedby="basic-addon2">
      </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
{% endblock %}
